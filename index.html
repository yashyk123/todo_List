<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>To Do List</title>
</head>
<body>
    <!-- <i class="fa-solid fa-trash"></i> -->
    <div class="main">
    <h1 class="heading ">To Do List</h1>

    <input id="inp-id" class="form-control border-primary w-75" type="text"> 
    <br><br>
    <p class="text-danger" id="error"></p>

    <button onclick="onAddtodo()" class="btn btn-outline-success mt-4">Add</button>

    <br><br>
    
    <div class="todo-main-cont w-75">
        <h1>List your Task</h1>
        <ul class="to-do-list-cont" id="todolistcont"></ul>

        <br><br>

        <button onclick="onSavetodo()" class="btn btn-success">Save</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
